<ion-view cache-view="false" title="Menu principal">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="spacer" style="height: 5%;"></div>
        <a ui-sref="menuLateral.miConsumo" class="button button-positive button-block button-large icon-left ion-battery-low">Mi consumo</a>
        <div class="spacer" style="height: 5%;"></div>
        <a ui-sref="menuLateral.misPedidos" class="button button-positive button-block button-large icon-left ion-flame">Mis pedidos</a>
        <div class="spacer" style="height: 5%;"></div>
        <a ui-sref="menuLateral.misReclamaciones" class="button button-positive button-block button-large icon-left ion-document-text">Mis reclamaciones</a>
        <div class="spacer" style="height: 5%;"></div>
        <a ui-sref="menuLateral.miCuenta" class="button button-positive button-block button-large icon-left ion-gear-b">Modificar cuenta</a>
        <div class="spacer" style="height: 20%;"></div>
    </ion-content>
    <div class="bar bar-footer bar-calm" ng-init="initUser()" >
        <h4>{{welcome}} {{auth.profile.nickname}}</h4>
    </div>
</ion-view>
