<ion-view cache-view="false" title="Datos Pedido">
    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
            <button class="button ion-chevron-left" ng-click="$ionicGoBack()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <label class="item">
                <span style="float:left;"><strong>Nº de bombonas</strong></span><span style="float:left;margin-left:5%;">{{order.quantity}}</span>
            </label>
            <label class="item">
                <span style="float:left;"><strong>Tipo</strong></span><span style="float:left;margin-left:5%;">{{order.bottle.kind}} {{order.bottle.gas}} {{order.bottle.empty_weight}} kg</span>
            </label>
            <label class="item">
                <span style="float:left;"><strong>Dirección</strong></span><span style="float:left;margin-left:5%;">{{order.street}} <br /> {{order.num}} <span ng-if="order.floor > 0">, {{order.floor}}º {{order.flat}}</span></span>
            </label>
            <label class="item">
                <span style="float:left;"><strong>Ascensor</strong></span>
                <span style="float:left;margin-left:5%;" ng-if="order.lift == 0"><i class="icon assertive icon-right ion-android-close"></i></span>
                <span style="float:left;margin-left:5%;" ng-if="order.lift == 1"><i class="icon balanced icon-right ion-android-done"></i></span>
            </label>
            <label class="item">
                <span style="float:left;"><strong>Precio total</strong></span><span style="float:left;margin-left:5%;">{{order.quantity * order.cost_u}} &euro;</span>
            </label>
            <label class="item item-input">
                <span class="input-label"><strong>Nº pedido</strong></span>
                <input type="text" placeholder="Verificar pedido" ng-model="numOrder">
            </label>
            <label class="item item-input">
                <span class="input-label"><strong>Observaciones</strong></span><textarea placeholder="Introduzca cualquier detalle o reclamación" ng-model="observation" rows="4"> </textarea>
            </label>
        </ion-list>
        <button class="button button-positive button-outline button-block  icon-right ion-map" ng-click="showModal_map(order)">Ver en mapa</button>
        <button class="button button-positive button-block  icon-right ion-android-done" ng-click="confOrder(numOrder, observation)">Confirmar</button>
    </ion-content>
    <script id="templates/modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar bar-positive bar-header">
                <button class="button ion-chevron-left" ng-click="modal.hide()"></button>
                <h1 class="title">Ruta reparto</h1>
            </ion-header-bar>
            <ion-content class="padding">
                <div id="map" data-tap-disabled="true"></div>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
