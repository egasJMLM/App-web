<ion-view cache-view="false" title="Nuevo pedido">
    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
            <button class="button ion-chevron-left" ng-click="$ionicGoBack()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Nº de bombonas</span>
                <input type="number" placeholder="" ng-model="order.numBottle">
            </label>
            <label class="item item-select">
                <span class="input-label">Hora de reparto</span>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                </select>
            </label>
            <label class="item item-select">
                <span class="input-label">Mi dirección</span>
                <select ng-model="id_adSel" ng-change="getDistrByUserMainAd(id_adSel)">
                    <option ng-repeat="address in userAddresses" ng-if="address.id_ad == main_ad" value="{{address.id_ad}}" style="font-weight:bold;">
                        {{address.h_c}} en {{address.street}}, {{address.num}}
                    </option>
                    <option ng-repeat="address in userAddresses" ng-if="address.id_ad != main_ad" value="{{address.id_ad}}">
                    {{address.h_c}} en {{address.street}}, {{address.num}}
                    </option>
                </select>
            </label>
            <label class="item item-select" name="Distribuidora">
                <span class="input-label">Distribuidora</span>
                <select>
                    <option ng-repeat="distr in distrByUserMainAd">
                        {{dist.id_di}}, {{dist.company}}, {{dist.street}}, {{dist.street}}, {{dist.num}}, {{dist.telephone}},
                        {{dist.id_bo}}, {{dist.price}}, {{dist.weight}}, {{dist.kind}}</option>
                    <option></option>
                </select>
            </label>
        </form>
        <div class="spacer" style="width: 283px; height: 62px;"></div>
        <button class="button button-positive button-block  icon-right ion-android-done" ng-click="newOrder(order.numBottle)">Confirmar pedido</button>
    </ion-content>
</ion-view>
