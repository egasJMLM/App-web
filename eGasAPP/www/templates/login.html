<ion-view cache-view="false" title="Login">
    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle=""></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="user.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="user.pass">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a class="button button-positive button-block  icon-right ion-android-arrow-forward" ng-click="login(user)">Log in</a>
            <!--<a class="button button-success button-block" ng-click="fbLogin()">Login with Facebook</a>-->
            <a ui-sref="registrate" class="button button-positive button-clear button-block ">O crea tu cuenta Â¡Es gratis!</a>
            <div style="text-align:center;">
                <img src="img/VEhVPbFSxRhRE9rLhKgy_logo_egas.jpg" width="100%" height="auto">
            </div>
        </form>
    </ion-content>
</ion-view>
